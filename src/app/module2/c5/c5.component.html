<div style="margin-left:5%"> 
<form [formGroup]="userForm">

<mat-form-field class="col-lg-3" appearance="fill" >
    <mat-label>Name</mat-label>
    <input matInput type="text"   placeholder="Name" formControlName="name">
<mat-error *ngIf="userForm.get('name')?.hasError('required')">reqired error</mat-error>
<!-- <mat-error *ngIf="userForm.get('name')?.hasError('email')">email wantederror</mat-error> -->
<!-- <mat-error *ngIf="userForm.get('name')?.hasError('nullValidator')">null wantederror</mat-error> -->
    
</mat-form-field>
<mat-form-field class="col-lg-3" appearance="fill" >
    <mat-label>User Name</mat-label>
    <input matInput type="text"   placeholder="User Name" formControlName="username">
<mat-error *ngIf="!userForm.valid">error</mat-error>

  
</mat-form-field>

<mat-form-field class="col-lg-3" appearance="fill" >
    <mat-label>Email</mat-label>
    <input matInput type="text"   placeholder="Email" formControlName="email">
<mat-error *ngIf="!userForm.valid">error</mat-error>
  
</mat-form-field>

<mat-form-field class="col-lg-3" appearance="fill" >
    <mat-label>Website</mat-label>
    <input matInput type="text"   placeholder=".com" formControlName="website">
<mat-error *ngIf="!userForm.valid">error</mat-error>
  
</mat-form-field>
<mat-form-field>
<mat-label>Amount</mat-label>
<input matInput type="number" class="example-right-align" placeholder="0">
<span matPrefix>&#8377; &nbsp;</span>
<span matSuffix>.00</span>
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  
<mat-form-field appearance="fill">
    <mat-label>Enter your Phone number</mat-label>
    <input matInput class="example-right-align" placeholder="0" formControlName="tel">

    <mat-error *ngIf="userForm.get('tel')?.hasError('invalidPassword')">null wantederror</mat-error>
  </mat-form-field>
</form>
</div>
